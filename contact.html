            .header-rady-img {

            .logo-footer {

            .navbar {
                overflow: hidden;
                background-color: #1D1D1D;
                font-family: 'Lato', sans-serif;
                width: 500px;
            }

            .navbar a {
                float: left;
                font-size: 19px;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            .dropdown1, .dropdown2{
                float: left;
                overflow: hidden;
            }

            .dropdown1 .dropbtn1, .dropdown2 .dropbtn2{
                font-size: 19px;
                border: none;
                outline: none;
                color: white;
                padding: 14px 16px;
                background-color: inherit;
                font-family: inherit; /* Important for vertical align on mobile phones */
                margin: 0;
            }
            
            
            .navbar a:hover, .dropbtn1:hover, .dropbtn2:hover{
                color: #585858;
                -webkit-transition: all 1s ease-out;
                -moz-transition: all 1s ease-out;
                -o-transition: all 1s ease-out;
                -ms-transition: all 1s ease-out;
                transition: all 1s ease-out;
            }
            
            .dropdown-content1, .dropdown-content2 {
                display: none;
                position: absolute;
                /* background-color: #f9f9f9; */
                background-color: #1D1D1D;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 20;
            }
                 

            .dropdown-content1 a,  .dropdown-content2 a{
                float: none;
                color: white;
                border: 1px solid white;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            
            .dropdown-content1 a:hover, .dropdown-content2 a:hover {
                background-color: #ddd;
            }


            .dropdown1:hover .dropdown-content1, .dropdown2:hover .dropdown-content2  {
                display: block;
            }


            a{
                text-decoration: none;
            }

/*                 font-family: Lato; */
